<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="Moment.js">-</script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <footer>

      </footer>

      
      <!-- Timeblocks go here -->
      
      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text">9AM</span>
        </div>
        <input id="input9" type="text" class="form-control">
        <button id="saveBtn" class="btn btn-primary">Save</button>
      
      </div> 

      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text">10AM</span>
        </div>
        <input id="input10" type="text" class="form-control">
        <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
      
      </div> 

      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text">11AM</span>
        </div>
        <input id="input11" type="text" class="form-control">
        <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
      
      </div> 

      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text">12PM</span>
        </div>
        <input id="input12" type="text" class="form-control">
        <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
      
      </div> 

      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text">1PM</span>
        </div>
        <input id="input1" type="text" class="form-control">
        <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
      
      </div> 

      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text">2PM</span>
        </div>
        <input id="input2" type="text" class="form-control">
        <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
      
      </div> 

      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text">3PM</span>
        </div>
        <input id="input3" type="text" class="form-control">
        <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
      
      </div> 

      

      


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</html>
